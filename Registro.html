<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro De Datos </title>
    <link rel="stylesheet" href="Registro.css">
</head>

<body>
    <div class="container">
        <form action="" class="form" id="form" autocomplete="off">
            <p class="form-titulo">Peluquería Metamorphosis Style REGISTRATE
            </p>

            <div class="form-input myname">
                <input type="text" id="myname">
                <label for="myname">Nombres Completos</label>
                <p class="mensajeError"></p>
            </div>


            <div class="form-input identification">
                <input type="text" id="identification">
                <label for="identification">Cedula</label>
                <p class="mensajeError"></p>
            </div>



            <div class="form-input user">
                <input type="text" id="user">
                <label for="user">Usuario</label>
                <p class="mensajeError"></p>
            </div>


            <div class="form-input email">
                <input type="email" id="email">
                <label for="email">Correo electrónico</label>
                <p class="mensajeError"></p>
            </div>

            <div class="form-input mobile">
                <input type="text" id="mobile">
                <label for="mobile">Celular</label>
                <p class="mensajeError"></p>
            </div>

            <div class="form-input password">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <p class="mensajeError"></p>
            </div>

            <div class="form-input repeatPassword">
                <input type="password" id="repeatPassword">
                <label for="repeatPassword">Repetir Contraseña</label>
                <p class="mensajeError"></p>
            </div>



            <div class="form-termsAndConditions termsAndConditions">
                <input type="checkbox" id="termsAndConditions">
                <label for="termsAndConditions">He leído y acepto los </label>
                <a href="#">Términos y Condiciones</a>
                <p class="mensajeError"></p>
            </div>




            <p class="link"><a href="">¿Ya tienes cuenta?</a></p>



            <div class="form-boton">
                <input type="submit" value="Registrar">
            </div>

            <p class="mensajeCorrecto"></p>
        </form>
    </div>
    <script src="Registro.js"></script>
</body>

</html>
